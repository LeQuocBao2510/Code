<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Account Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>GymSport Account Management</h1>
            <nav>
                <a href="#login">Login</a>
                <a href="#register">Register</a>
                <a href="#profile">Profile</a>
            </nav>
        </header>
        
        <main>
            <!-- Login Form -->
            <section id="login" class="form-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </section>

            <!-- Register Form -->
            <section id="register" class="form-section">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" name="name" required>
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <button type="submit">Register</button>
                </form>
            </section>

            <!-- Profile Section -->
            <section id="profile" class="form-section">
                <h2>Profile</h2>
                <form id="profileForm">
                    <label for="profileName">Name:</label>
                    <input type="text" id="profileName" name="name" disabled>
                    <label for="profileEmail">Email:</label>
                    <input type="email" id="profileEmail" name="email" disabled>
                    <button type="button" onclick="editProfile()">Edit</button>
                    <button type="submit" style="display:none;" id="saveProfileButton">Save</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
